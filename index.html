<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-left">
      <img class="header-left-menu-img header-icons" src="images/header/menu.svg">
      <img class="header-left-logo-img" src="images/header/logo.svg">
    </div>
    <div class="header-middle">
      <input placeholder="Search" class="header-middle-input">
      <img class="header-middle-search-img" src="images/header/search.svg">
      <img class="header-middle-voice-img header-icons" src="images/header/voice.svg">
    </div>
    <div class="header-right">
      <img class="header-right-create-img header-icons" src="images/header/create.svg">
      <img class="header-right-bell-img header-icons" src="images/header/bell.svg">
      <img class="header-right-profile-img"
        src="https://yt3.ggpht.com/yti/ANjgQV-65-0yXUPoy-ya1CcqAnalXjQ56yawtAWgSgJRxYCAhEI=s88-c-k-c0x00ffffff-no-rj">
    </div>
  </header>
  <aside>
    <div class="sidebar-box">
      <img class="sidebar-icon" src="images/sidebar/home.svg">
      <span class="sidebar-text">Home</span>

    </div>
    <div class="sidebar-box">
      <img class="sidebar-icon" src="images/sidebar/shorts.svg">
      <span class="sidebar-text">Shorts</span>

    </div>
    <div class="sidebar-box">
      <img class="sidebar-icon" src="images/sidebar/subscriptions.svg">
      <span class="sidebar-text">Subscriptions</span>

    </div>
    <div class="sidebar-box">
      <img class="sidebar-icon" src="images/sidebar/you.svg">
      <span class="sidebar-text">You</span>
    </div>
  </aside>
  <main>
    <div class="content-options">
      <div class="left-arrow">
        <img class="left-arrow-img" src="images/main/left-arrow.svg">
      </div>
      <div class="options-box">
        <div class="option" id="option-main">
          <img class="tune-option-img" src="images/main/content-options.svg">
          Tune your feed
        </div>
      </div>
      <div class="right-arrow">
        <img class="right-arrow-img" src="images/main/right-arrow.svg">
      </div>
    </div>
    <div class="content-container">
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
    </div>
  </main>
  <script type="module" src="scripts/app.js"></script>
</body>

</html>
