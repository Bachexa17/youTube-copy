<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>YouTube</title>

  <!-- styles -->
  <link rel="stylesheet" href="styles/general.css">
  <link rel="stylesheet" href="styles/header.css">
  <link rel="stylesheet" href="styles/main.css">

  <!-- fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
    rel="stylesheet">
</head>

<body>
  <header>
    <div class="header-left">
      <img class="header-left-menu-img header-icons" src="images/header/menu.png">
      <img class="header-left-logo-img" src="images/header/logo.png">
    </div>
    <div class="header-middle">
      <input placeholder="Search" class="header-middle-input">
      <img class="header-middle-search-img" src="images/header/search.png">
      <img class="header-middle-voice-img header-icons" src="images/header/voice.png">
    </div>
    <div class="header-right">
      <img class="header-right-create-img header-icons" src="images/header/create.png">
      <img class="header-right-bell-img header-icons" src="images/header/bell.png">
      <img class="header-right-profile-img" src="images/header/profile.jpeg">
    </div>
  </header>
  <aside>
    <div class="sidebar-main">sidebar</div>
    <div class="sidebar-you">sidebar</div>
    <div class="sidebar-sub">sidebar</div>
    <div class="sidebar-explore">sidebar</div>
    <div class="sidebar-youtube">sidebar</div>
    <div class="sidebar-about">sidebar</div>
  </aside>
  <main>
    <div class="content-options">feed</div>
    <div class="content-container">
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
      <div class="video">video</div>
    </div>
  </main>
</body>

</html>
